<!DOCTYPE html>
<html>
<head>
	<title>Array example</title>
</head>
<body>

<label>Add car name<input type="text" name="" id="cnm"></label>
<div id="d1">

</div>
<button onclick="addItem()">Add Item</button>
<button onclick="showItem()">Show</button>

<script>
	var cars = ["BMW", "Agera8", "Audi"];
	function addItem() {
		var cnm = document.getElementById('cnm');
		cars.push(cnm.value);
		showItem();
	}
function showItem() {
	var d1 = document.getElementById('d1');
	d1.innerHTML = "";
	for (var i=0; i < cars.length; i++){
		d1.innerHTML += cars[i] + ", ";
	
	}
}

</script>


</body>
</html>
