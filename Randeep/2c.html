<!DOCTYPE html>
<html>
<head>
	<title>Array example</title>
</head>
<body>
<div id="d1">


</div>
<button onclick="abc()">Check</button>
<script>
	
function abc() {
	var d1 = document.getElementById('d1')
	var cars = ["BMW", "Agera8", "Audi"];
	var points = [10,20,30,40];
	cars.push("Test");
	for(var i=0; i<cars.length; i++) {
		d1.innerHTML += "<h3>" + cars[i] + "</h3>";
	}
	d1.innerHTML += "<br/>";

	for (var i = 0; i < points.length; i++) {
		d1.innerHTML += points[i] + ", ";
	}
}
</script>
</body>
</html>
