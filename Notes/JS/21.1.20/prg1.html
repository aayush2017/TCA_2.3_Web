<!DOCTYPE html>
<html>
<head>
	<title>Oprator</title>
	<meta charset="utf-8">
</head>
<body>
<pre>
<label>	A <input type="text" name="" id="a"></label>
	
	<label>B <input type="text" name="" id="b"></label>

	<button onclick="plusValue()">Check</button>

	<h3>Result: 
	<div id="res"><p>Hello</p></div></h3>
</pre>
<script>
function plusValue() {
	var a = document.getElementById('a');
	var b = document.getElementById('b');
	var res = document.getElementById('res');
	c = parseInt(a.value) + parseInt(b.value);
	// alert("Sum of " + c);
	// document.write(c);
	// console.log(c);
	// alert(res.innerHTML);
	res.innerHTML = "<u> Sum of " + c + "</u>";


}
</script>
</body>
</html>
