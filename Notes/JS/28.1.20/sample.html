<!DOCTYPE html>
<html>
<head>
	<title>html</title>
<style>
.slider { width: 33%; }
.slider-box { width: 100%; }
.slider-box img { width: 100%; }
</style>
</head>
<body>
<div class="slider">
	<div class="slider-box">
		<img src="img/4.jpg" />
	</div>
	<div class="slider-box">
		<img src="img/5.jpg" />
	</div>
	<div class="slider-box">
		<img src="img/6.jpg" />
	</div>
	<button onclick="sliderShow(0)">1</button>
	<button onclick="sliderShow(1)">2</button>
	<button onclick="sliderShow(2)">3</button>
</div>
<script>

sliderShow(2);

function sliderShow(numOfImg) {
	var sb = document.getElementsByClassName('slider-box');
	for(var i=0; i<sb.length; i++) {
		sb[i].style = "display: none;";
		sb[numOfImg].style = "display: block;";
	}
}
</script>
</body>
</html>
