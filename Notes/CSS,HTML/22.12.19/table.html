<!DOCTYPE html>
<html>
<head>
	<title>Table Tag</title>
</head>
<body>
<table border="1" cellpadding="10" style="text-align: center;">
	<thead>
		<th>S.No.</th>
		<th>Name</th>
		<th>Address</th>
		<th colspan="2">Action</th>
	</thead>
	<tbody>
		<tr>
			<td style="text-align: center;">1</td>
			<td>John</td>
			<td rowspan="2">Old Dlf</td>
			<td>Update</td>
			<td>Delete</td>
		</tr>
		<tr>
			<td>2</td>
			<td>jani</td>
			<td>Update</td>
			<td>Delete</td>
		</tr>
	</tbody>
</table>
</body>
</html>
