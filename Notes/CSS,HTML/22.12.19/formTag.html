<!DOCTYPE html>
<html>
<head>
	<title>Form Tag</title>
</head>
<body>
<form>

	<input type="submit" name="" value="Login">
	<input type="button" value="Signup" name="">
	<button type="button">Forgot</button>
<!-- <h2>Hello &nbsp;&nbsp;&nbsp; &nbsp; World</h2> -->
<pre>
	<label>Full Name	<input type="text" name="" placeholder="Fullname"></label>

	<label for="username">User Name</label>       <input type="text" name="" placeholder="UserName" id="username">

	<label>Mobile          <input type="tel" name=""></label>

	<label>Gender</label>         <label><input type="radio" name="gen"> Male</label> <label><input type="radio" name="gen"> Female</label>

	<label>Skill</label>          <label><input type="checkbox" name=""> Photoshop</label> <label><input type="checkbox" name=""> Illustrator</label>

	<label>Gender          <select>
		<option>Male</option>
		<option>Female</option>
	</select></label>

	<label>Address         <textarea></textarea></label>
	<input type="color" name="">
	<input type="date" name="">
	<input type="range" name="">
	<input type="file" name="">
	<input type="file" name="" multiple="">
</pre>
</form>
</body>
</html>
