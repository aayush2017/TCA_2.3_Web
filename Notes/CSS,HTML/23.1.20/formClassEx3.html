<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta charset="utf-8">
<style>
.bg_text {
	background-color: pink;
	color: brown;
	border-left: 5px solid black;
}
#ferror , #uerror { display: none; }
</style>
</head>
<body>
<label>Fullname <input type="text" name="" id="fullnm1" onkeypress="removeStyleFull()" ><p id="ferror"></p></label>
<br/>
<br/>

<label>Username <input type="text" name="" id="username" onkeypress="removeStyle()"><p id="uerror"></p></label>
<button onclick="validateBox()">Submit</button>

<script>
function validateBox() {
	var fullnm2 = document.getElementById('fullnm1');
	var username = document.getElementById('username');
	var ferror = document.getElementById('ferror');
	var uerror = document.getElementById('uerror');

	if (fullnm2.value == "" ) {
		ferror.style = "display: block";
		ferror.innerHTML = "Please enter Fullname";
		fullnm2.className = "bg_text";
	} else {
		ferror.style = "display: none";
		fullnm2.className = "";
	}
	if (username.value == "" ) {
		uerror.style = "display: block";
		uerror.innerHTML = "Please enter Username";
		username.className = "bg_text";
	} else {
		uerror.style = "display: none";
		username.className = "";
	}
}
function removeStyle() {
	var username = document.getElementById('username');
	var uerror = document.getElementById('uerror');

	uerror.style = "display: none";
	username.className = "";
}
function removeStyleFull() {
	var fullnm2 = document.getElementById('fullnm1');
	var ferror = document.getElementById('ferror');

	ferror.style = "display: none";
	fullnm2.className = "";
}
</script>
</body>
</html>
