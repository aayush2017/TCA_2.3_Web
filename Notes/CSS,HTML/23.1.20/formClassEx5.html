<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta charset="utf-8">
<style>
.bg_text {
	background-color: pink;
	color: brown;
	border-left: 5px solid black;
}
#ferror , #uerror { display: none; }
</style>
</head>
<body>
<label>Fullname <input type="text" name="" id="fullnm1" onchange="validateBox('fullnm1','ferror')" onkeypress="removeStyle('fullnm1','ferror')" ><p id="ferror"></p></label>
<br/>
<br/>

<label>Username <input type="text" name="" id="username" onchange="validateBox('username','uerror')" onkeypress="removeStyle('username','uerror')"><p id="uerror"></p></label>
<button onclick="validateInput()">Submit</button>
<script>
function validateInput() {
	var fullnm2 = document.getElementById('fullnm1');
	var username = document.getElementById('username');
	var ferror = document.getElementById('ferror');
	var uerror = document.getElementById('uerror');

	if (fullnm2.value == "" ) {
		ferror.style = "display: block";
		ferror.innerHTML = "Please enter Fullname";
		fullnm2.className = "bg_text";
	} else {
		ferror.style = "display: none";
		fullnm2.className = "";
	}
	if (username.value == "" ) {
		uerror.style = "display: block";
		uerror.innerHTML = "Please enter Username";
		username.className = "bg_text";
	} else {
		uerror.style = "display: none";
		username.className = "";
	}
}
function validateBox(inputID, inputError) {
	var inputID = document.getElementById(inputID);
	var inputError = document.getElementById(inputError);

	if (inputID.value == "" ) {
		inputError.style = "display: block";
		inputError.innerHTML = "Please enter Fullname";
		inputID.className = "bg_text";
	} else {
		inputError.style = "display: none";
		inputID.className = "";
	}
}
function removeStyle(cn, ce) {
	var username = document.getElementById(cn);
	var uerror = document.getElementById(ce);

	uerror.style = "display: none";
	username.className = "";
}
</script>
</body>
</html>
