<!DOCTYPE html>
<html>
<head>
	<title>Table example</title>
</head>
<body>
<h1>Table Example</h1>
<table border="1" style="border-collapse: collapse;">
	<thead>
		<th>S.No.</th>
		<th>Name</th>
		<th>Address</th>
		<th colspan="2">Action</th>
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td>John</td>
			<td rowspan="2">Gurgaon</td>
			<td>Update</td>
			<td>Delete</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Janifer</td>
			<td>Update</td>
			<td>Delete</td>
		</tr>
		<tr>
			<td>1</td>
			<td>Mike</td>
			<td>Delhi</td>
			<td>Update</td>
			<td>Delete</td>
		</tr>
	</tbody>
</table>
</body>
</html>
