<!DOCTYPE html>
<html>
<head>
	<title>Before &amp; After Example</title>
<style>
h1 {
	position: relative;
}
h1:hover {
	color: red;
}
h1::before {
	content: "";
	border-bottom: 3px solid red;
	width: 10%;
	display: block;
	position: absolute;
	bottom: 0;
}
h1::after {
	content: "";
	border-bottom: 3px solid red;
	width: 20%;
	display: block;
	position: absolute;
	bottom: -6px;
}
h1:hover::after {
	border-color: blue;
}
</style>
</head>
<body>
<h1>Hello World</h1>
</body>
</html>
