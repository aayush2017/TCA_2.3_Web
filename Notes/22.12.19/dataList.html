<!DOCTYPE html>
<html>
<head>
	<title>Form Tag</title>
</head>
<body>
<form>
<pre>
<input list="cn">
<datalist id="cn">
	<option>India</option>
	<option>Canada</option>
	<option>Australia</option>
</datalist>
<select>
	<optgroup label="Electrnic">
		<option>Mobile</option>
		<option>Laptop</option>
	</optgroup>
	<optgroup label="Clothes">
		<option>Man</option>
		<option>Kids</option>
	</optgroup>
</select>
</pre>
</form>
</body>
</html>
