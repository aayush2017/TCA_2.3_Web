<!DOCTYPE html>
<html>
<head>
	<title>For Loop - JS</title>
</head>
<body>
<p>Result 
<p id="p1"></p>
</p>	
<button onclick="runB()">Run</button>
<script>

function runB() {
	var p1 = document.getElementById('p1');
	for(var i=1;i<=50; i++) {
		// console.log(i);
		p1.innerHTML = p1.innerHTML + i;		
		// p1=p1+i+"<br/>";
		// alert(i);
	}	
}
</script>
</body>
</html>
