<!DOCTYPE html>
<html>
<head>
	<title>ImgBox</title>
<style>

.box {
	width: 33%;
	float: left;
	position: relative;
}
.box img {

	width: 100%;
}
.box-text {

	position: absolute;
	top: 0;
	left: 0;
	color: #fff;
	background-color: rgba(0, 0, 0, 0.5);
	width: 100%;
	height: 100%;
	text-align: center;
	opacity: 0;
}
.box:hover .box-text {
	opacity: 1;
}
.box-text h1 {
	line-height: 250px;
}

</style>
</head>
<body>
<div class="box">
	<img src="img/1.jpg" alt="1.jpg" />
	<div class="box-text">
		<h1>Heading</h1>
	</div>
</div> 
</body>
</html>
