<!DOCTYPE html>
<html>
<head>
	<title>After</title>
<style>
h1 {
	position: relative;
}
h1:hover {
	color: green;
}
h1::before {
	content: "";	
	width: 10%;
	height: 35px;
	border: none;
	position: absolute;
	border-bottom: 2px solid red;
	bottom: -2px;
	left: 0;
	transition: all .3s;
}
h1::after {
	content: "";	
	width: 20%;
	height: 35px;
	border: none;
	position: absolute;
	border-bottom: 2px solid #1a36d2;
	bottom: -8px;
	left: 0;
	transition: all .3s;
}
h1:hover::before {
	width: 20%;
}
h1:hover::after {
	width: 10%;
}
</style>
</head>
<body>
<h1>Hello World</h1>
</body>
</html>
