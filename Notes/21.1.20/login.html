<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
</head>
<body>
<label>user Name <input type="text" name="" id="unm"></label>
<label>Password <input type="password" name="" id="pass"></label>
<button onclick="checkLogin()">Login</button>
<script>
// <
// >
// <=
// >=
// ==
// !=
// &&
// ||
function checkLogin() {
	var unm = document.getElementById('unm');
	var pass = document.getElementById('pass');
	if (unm.value === "john" && pass.value === "123456") {
		alert("Okay");
	} else {
		alert("Wrong username/password, please and try again!");
	}
}
</script>
</body>
</html>
